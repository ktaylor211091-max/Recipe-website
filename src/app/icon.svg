<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#16a34a"/>
  
  <!-- Chef's hat -->
  <g fill="#ffffff">
    <!-- Hat top (puffy part) -->
    <ellipse cx="50" cy="35" rx="22" ry="12"/>
    <circle cx="35" cy="32" r="8"/>
    <circle cx="50" cy="28" r="9"/>
    <circle cx="65" cy="32" r="8"/>
    
    <!-- Hat base -->
    <rect x="30" y="40" width="40" height="18" rx="2"/>
    
    <!-- Fork and Spoon crossed -->
    <g transform="translate(50, 68)">
      <!-- Fork (left) -->
      <g transform="rotate(-20)">
        <rect x="-2" y="0" width="4" height="20" rx="1"/>
        <rect x="-6" y="0" width="2" height="8" rx="1"/>
        <rect x="-2" y="0" width="2" height="8" rx="1"/>
        <rect x="2" y="0" width="2" height="8" rx="1"/>
      </g>
      
      <!-- Spoon (right) -->
      <g transform="rotate(20)">
        <rect x="-2" y="4" width="4" height="16" rx="1"/>
        <ellipse cx="0" cy="2" rx="3.5" ry="4"/>
      </g>
    </g>
  </g>
</svg>
